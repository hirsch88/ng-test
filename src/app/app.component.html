<bal-app>
  <main class="container">
    <bal-field>
      <bal-field-label>Label</bal-field-label>
      <bal-field-control>
        <bal-input data-testid="input" [value]="name"></bal-input>
      </bal-field-control>
    </bal-field>
    <bal-button data-testid="button" (click)="onButtonClick()">Button</bal-button>
  </main>
</bal-app>
